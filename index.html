<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webGPU Playground</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: ghostwhite;
        overflow: auto;
        width: 100vw;
        height: 100vh;
      }

      .shaders {
        padding: 20px;
      }

      canvas {
        background: #666;
        width: 100%;
        height: 100%;
      }
      canvas.chessboard {
        background-position:
          0px 0px,
          10px 10px;
        background-size: 20px 20px;
        background-image:
          linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),
          linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
      }

      ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      /* setupScript */
    </script>
  </body>
</html>
